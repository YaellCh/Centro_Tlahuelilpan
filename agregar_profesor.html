<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor - Centro Cultural Tlahuelilpan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page-body">

    <header class="admin-header">
        <div class="container">
            <div>
                <strong>Centro Cultural Regional Tlahuelilpan</strong> 
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Personal Administrativo</a>
                <a href="#" class="nav-link btn-session">Iniciar sesión</a>
            </nav>
        </div>
    </header>

    <main class="form-wrapper">
        <form class="form-container">
            
            <h2>Agregar Profesor</h2>

            <div class="form-section">
                <h3>Información del Docente</h3>
                
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-input" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="a_paterno">Apellido Paterno</label>
                    <input type="text" id="a_paterno" name="a_paterno" class="form-input" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="a_materno">Apellido Materno</label>
                    <input type="text" id="a_materno" name="a_materno" class="form-input" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" name="localidad" class="form-input" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="contacto">Número de Contacto</label>
                    <input type="tel" id="contacto" name="contacto" class="form-input" placeholder="">
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="">
                </div>
                </div>

            <div class="form-section">
                <h3>Información de Usuario</h3>
                
                <div class="input-group">
                    <label for="nombre_usuario">Nombre de Usuario</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-input" value="admin">
                </div>
                
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-input" placeholder="••••••••">
                </div>
                
                <div class="input-group">
                    <label for="confirmar_contrasena">Confirmar Contraseña</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" class="form-input">
                </div>
                
                <div class="input-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol" class="form-input">
                        <option value="">-- Seleccionar Rol --</option>
                        <option value="profesor">Profesor</option>
                        <option value="administrador">Administrador</option>
                        <option value="auxiliar">Auxiliar</option>
                    </select>
                </div>
                
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Crear</button>
                
                <button type="button" class="btn-secondary" onclick="history.back()">Volver</button>
            </div>

        </form>
    </main>

</body>
</html>
