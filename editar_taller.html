<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Taller - Centro Cultural Tlahuelilpan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reutiliza los estilos de crear_taller.html, solo necesitamos el estilo de la vista previa */
        .image-preview-edit {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        .image-preview-edit img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        
        /* Ajuste para el Textarea (si no está en style.css) */
        .form-input-textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        .form-input-textarea:focus {
            border-color: var(--azul-principal);
            box-shadow: 0 0 0 3px rgba(4, 85, 191, 0.2);
            outline: none;
        }
        
        /* Estilos para el input file personalizado, copiados de crear_taller.html */
        .input-file-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
        }
        .input-file-trigger {
            background-color: #eee;
            color: var(--azul-oscuro);
            padding: 10px 15px;
            cursor: pointer;
            border-right: 1px solid #ccc;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .input-file-trigger:hover { background-color: #ddd; }
        .input-file {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;
        }
        .file-return {
            padding: 10px 15px;
            font-size: 1rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="form-page-body">

    <header class="admin-header">
        <div class="container">
            <div>
                <strong>Centro Cultural Regional Tlahuelilpan</strong> 
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Personal Administrativo</a>
                <a href="#" class="nav-link btn-session">Iniciar sesión</a>
            </nav>
        </div>
    </header>

    <main class="form-wrapper">
        <form class="form-container">
            
            <h2>Editar Taller</h2>

            <div class="input-group">
                <label for="nombre_taller">Nombre del Taller</label>
                <input type="text" id="nombre_taller" name="nombre_taller" class="form-input" value="BALLET">
            </div>

            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-input-textarea">Taller de danza clásica para niños y jóvenes</textarea>
            </div>
            
            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="text" id="precio" name="precio" class="form-input" value="200.00">
            </div>

            <div class="input-group">
                <label for="duracion">Duración</label>
                <input type="text" id="duracion" name="duracion" class="form-input" value="Semestral">
            </div>
            
            <div class="input-group">
                <label for="imagen">Imagen del Taller</label>
                <div class="input-file-container">
                    <input type="file" id="imagen" name="imagen" class="input-file">
                    <label for="imagen" class="input-file-trigger">Elegir archivo</label>
                    <p class="file-return">No se eligió ningún archivo</p>
                </div>
            </div>

            <div class="input-group">
                <label>Imagen actual:</label>
                <div class="image-preview-edit">
                    <img src="./imgs/jejejej.jpg" alt="Imagen actual del Taller de Ballet">
                </div>
            </div>


            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Cambios</button>
                <button type="button" class="btn-secondary" onclick="history.back()">Volver</button>
            </div>

        </form>
    </main>

</body>
</html>
