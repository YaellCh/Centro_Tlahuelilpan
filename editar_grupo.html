<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Grupo - Centro Cultural Tlahuelilpan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page-body">

    <header class="admin-header">
        <div class="container">
            <div>
                <strong>Centro Cultural Regional Tlahuelilpan</strong> 
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Personal Administrativo</a>
                <a href="#" class="nav-link btn-session">Iniciar sesión</a>
            </nav>
        </div>
    </header>

    <main class="form-wrapper">
        <form class="form-container">
            
            <h2>Editar Grupo</h2>

            <div class="input-group">
                <label for="nombre_grupo">Nombre del Grupo</label>
                <input type="text" id="nombre_grupo" name="nombre_grupo" class="form-input" value="BALLET INFANTIL">
            </div>

            <div class="input-group">
                <label for="taller">Taller</label>
                <select id="taller" name="taller" class="form-input">
                    <option value="ballet" selected>BALLET</option>
                    <option value="guitarra">Guitarra</option>
                    <option value="exploracion">Exploración Artística</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="docente">Docente</label>
                <select id="docente" name="docente" class="form-input">
                    <option value="ana_patricia" selected>ANA PATRICIA MARTINEZ</option>
                    <option value="paulina">Paulina Hernández</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="horario">Horario</label>
                <input type="text" id="horario" name="horario" class="form-input" value="MARTES Y JUEVES 5 - 6:30 PM">
            </div>

            <div class="input-group">
                <label for="aula">Aula</label>
                <input type="text" id="aula" name="aula" class="form-input" value="DANZA">
            </div>
            
            <div class="input-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="text" id="fecha_inicio" name="fecha_inicio" class="form-input" value="15/01/2025">
            </div>

            <div class="input-group">
                <label for="fecha_fin">Fecha de Fin</label>
                <input type="text" id="fecha_fin" name="fecha_fin" class="form-input" value="15/07/2025">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Cambios</button>
                <button type="button" class="btn-secondary" onclick="history.back()">Volver</button>
            </div>

        </form>
    </main>

</body>
</html>
